<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Extends Option 扩展选项</title>
    <script type ="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Extends Option 扩展选项</h1>
    <hr>
    <div id="myapp">
        {{num}}
        ${num}
        <p><button @click="add" >增加</button></p>

    </div>

    <script type="text/javascript">
    
    var extendsObj={
        updated:function(){
            console.log('我是扩展update的方法');
        },
        methods:{
            add:function(){//方法名一样不执行，只执行原生的。
                    console.log('我是扩展出来的方法');
                    this.num++;
                }
        }
    }
       
        var myapp = new Vue ({
            el:'#myapp',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    console.log('我是原生的方法');
                    this.num++;
                }
            },
            updated:function(){
                console.log('我是原生的updated');
            },
            extends:extendsObj, //只能有一个扩展，mixin可以放数组
            delimiters:['${','}']

        })
    </script>
</body>
</html>
