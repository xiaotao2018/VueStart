<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>componect-4</title>
    <script type ="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>componect-4</h1>
    <hr>
    <div id="myapp">
        <component v-bind:is="who"></component>
        <button @click="changeComponent">改变</button>
    </div>

    <script type="text/javascript">
        var componentA={
            template:`
            <div style="color:red;"> hi hahah  I am A </div>
            `
        }

        var componentB={
            template:`
            <div style="color:blue;"> hi hahah  I am B </div>
            `
        }

        var componentC={
            template:`
            <div style="color:green;"> hi hahah  I am C </div>
            `
        }
        var myapp = new Vue ({
            el:'#myapp',
            data:{
                message:'hello xiaotao!',
                who:'componentA'
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC,
            },
            methods:{
                changeComponent:function(){
                    if(this.who=="componentA"){
                        this.who="componentB";
                    }else if(this.who=="componentB"){
                        this.who="componentC";
                    }else{
                        this.who="componentA";
                    }
                }
            }
        })
    </script>
</body>
</html>
