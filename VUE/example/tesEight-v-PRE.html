<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TestEight</title>
    <script type ="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>TestEight: v-pre& v-cloak &v-once</h1>
    <hr>
    <div id="myapp">
        {{message}} 
        <div v-pre>v-pre:原样输出不需要渲染：{{message}} </div>
        <div v-cloak>v-cloak:渲染完成后才显示这个东西的值！{{message}} </div>
        <div v-once>v-once:只进行一次渲染：{{message}} </div>
        <div>
            <input type="text" v-model="message">
        </div>
    </div>

    <script type="text/javascript">
        var myapp = new Vue ({
            el:'#myapp',
            data:{
                message:'hello xiaotao!'
            }
        })
    </script>
</body>
</html>
