<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TestSeven</title>
    <script type ="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>TestSeven:v-bind 动态改变</h1>
    <hr>
    <div id="myapp">
        <img v-bind:src="imgSrc" width="200px">

        <p>v-bind:src 动态绑定src的值，可简写：" :href " 直接打冒号</p>
        <a :href="webUrl" target="_blank">xiaotaozi</a>

        <hr>
        <div :class="className">1.绑定Class</div>
        <div :class="{classA:isOK}">2.绑定Class中的判断</div>
        <div :class="[classA,classB]">3.绑定Class中的数组</div>
        <div :class="isOK?classA:classB">4.绑定Class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOK" v-model="isOK">
            <label for="isOK">isOK={{isOK}}</label>
        </div>
        <hr>
        <div :style="{color:a,fontSize:font}">5.绑定style</div>
        <div :style="styleObj">6.绑定到style对象</div>

        </div>
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            color: blue;
            font-size:150%;
        }
    </style>

    <script type="text/javascript">
        var myapp = new Vue ({
            el:'#myapp',
            data:{
                imgSrc:'https://jspang.com/static/upload/20190212/QFo4lsaVP38aHq2GhSekaHhY.jpg',
                webUrl:'https://jspang.com/',
                className:'classA',
                isOK:false,
                classA:'classA',
                classA:'classB',
                a:'red',
                font:'90px',
                styleObj:{
                    color:'green',
                    fontSize:'30px'
                }
            }
        })
    </script>
</body>
</html>
